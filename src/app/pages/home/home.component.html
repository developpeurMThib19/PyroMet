<div class="banner">
  <div class="content">
    <h1 class="mb-5">The fire illuminates the celebration <br /> breathing life into every moment.</h1>
    <a routerLink="artistes">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!-- step -->
<div class="container mt-5 mb-4">
  <h1 class="text-center">Choisir votre <span class="highlight">experience du feux</span></h1>
  <div class="row mt-5">
    <!-- one -->
      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>1</h1>
          <p>Sélectionnez votre artiste</p>
        </div>
      </div>
      <!-- two -->
      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>2</h1>
          <p>Remplissez les détails</p>
        </div>
      </div>
      <!-- three  -->
      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>3</h1>
          <p>Votre commande sera livrée</p>
        </div>
      </div>
    </div>
</div>
<!-- foodbox  -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Organisez Votre Festival <span class="highlight">Parfait</span></h1>
  <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
          <div class="foodbox" *ngIf="i<=3">
              <img src="{{fd.foodImg}}" />
              <h1>{{fd.foodName}}</h1>
              <p>{{fd.foodPrice | currency:'€'}}</p>
          </div>
      </div>
  </div>
  <a routerLink="artistes" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
