<div class="body">
  <div class="container mt-5 mb-5">
    <div class="row">

        <div class="col-lg-6" *ngIf="artistesData">
            <a routerLink="../../artistes" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{artistesData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{artistesData[0].foodTitle}}</h1>
            <h3 class="mt-3">{{artistesData[0].foodName}}</h3>
            <p>{{artistesData[0].foodDetails}}</p>
            <p>{{artistesData[0].foodPrice | currency :'â‚¬'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Full Name" />
                <br/>
                <input type="text" class="form-control" placeholder="Enter Your Mobile" />
                <br/>
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <br/>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div>
    </div>
  </div>
</div>
